<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&amp;display=swap" rel="stylesheet">

    <title>데이터 확인</title>

    <script>
        function show_order() {
            $.ajax({
                type: 'GET',
                url: '/plant',
                data: {},
                success: function (response) {
                    console.log(response)
                    $('#plant-box').empty()
                    console.log()
                    for(let i = 0 ; i< response.length; i++){
                        let id = response[i]['id']
                        let plantname = response[i]['plantname']
                        let sensormac = response[i]['sensormac']
                        let temperature = response[i]['temperature']
                        let indoorHumidity = response[i]['indoorHumidity']
                        let soilHumidity = response[i]['soilHumidity']
                        let illuminance = response[i]['illuminance']
                        let createTime = response[i]['createTime']
                        let createDate = response[i]['createDate']
                        let createAt = response[i]['createAt']

                        let temp_html = `<tr>
                  <td>${id}</td>
                  <td>${plantname}</td>
                  <td>${sensormac}</td>
                  <td>${temperature}</td>
                  <td>${indoorHumidity}</td>
                  <td>${soilHumidity}</td>
                  <td>${illuminance}</td>
                  <td>${createTime}</td>
                  <td>${createDate}</td>
                  <td>${createAt}</td>
              </tr>`
                        $('#plant-box').append(temp_html)
                    }
                }
            });
        }
    </script>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css">
</head>

<body>
<div class="mask"></div>
<div class="order">
    <h1><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">PlantInfo</span></span></h1>

    <button onclick="show_order()" type="button">데이터 가져오기</button>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">ID</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">식물 이름</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">센서맥</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">온도</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">실내습도</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">토양습도</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">조도</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">생성시간</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">생성일</span></span></th>
            <th scope="col"><span style="vertical-align: inherit;"><span style="vertical-align: inherit;">생성시</span></span></th>
        </tr>
        </thead>
        <tbody id="plant-box">

        </tbody>
    </table>
</div><div id="goog-gt-tt" class="skiptranslate" dir="ltr"><div style="padding: 8px;"><div><div class="logo"><img src="https://www.gstatic.com/images/branding/product/1x/translate_24dp.png" width="20" height="20" alt="Google 번역"></div></div></div><div class="top" style="padding: 8px; float: left; width: 100%;"><h1 class="title gray">원본 텍스트</h1></div><div class="middle" style="padding: 8px;"><div class="original-text"></div></div><div class="bottom" style="padding: 8px;"><div class="activity-links"><span class="activity-link">번역 제안하기</span></div><div class="started-activity-container"><hr style="color: #CCC; background-color: #CCC; height: 1px; border: none;"><div class="activity-root"></div></div></div><div class="status-message" style="display: none;"></div></div>

</body>
